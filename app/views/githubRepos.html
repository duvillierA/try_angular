<p>
	<span ng-if="type==='repos'">
		Working on {{count}} projects
	</span>
	<span ng-if="type==='starred'">
		Following {{count}} projects
	</span>
</p>


<div class="row list-unstyled">
	<div ng-repeat="repo in repositories | orderBy:orderProp:true" class="col-xs-6 col-md-3">
		<div class="thumbnail">
			<a href="{{repo.html_url}}"><img class="img-rounded" ng-src="{{repo.owner.avatar_url}}" width="100" height="100"/></a>
			<div class="caption">
				<a href="{{repo.html_url}}"><strong>{{repo.name}}</strong></a>
				<em ng-if="repo.language">
					{{repo.language}}
				</em>
				<span ng-if="repo.fork">
					forked
				</span>
				<span ng-if="repo.watchers">
					({{repo.watchers}})
				</span>
				<div ng-if="repo.description">
					{{repo.description}}
				</div>
			</div>
		</div>
	</div>
</div>
