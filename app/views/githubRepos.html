{{test}}
<ul>
	<li ng-repeat="repo in repositories | orderBy:orderProp:true">
		<img ng-src="{{repo.owner.avatar_url}}" width="40" height="40"/>
		<a href="{{repo.html_url}}"><strong>{{repo.name}}</strong></a>
		<em ng-if="repo.language">
			{{repo.language}}
		</em>
		<span ng-if="repo.fork">
			forked
		</span>
		<span ng-if="repo.watchers">
			({{repo.watchers}})
		</span>
		<div ng-if="repo.description">
			{{repo.description}}
		</div>
	</li>
</ul>
