        <div class="row" ng-controller="PhoneListCtrl">

            <div class="col-xs-4 col-sm-4 col-lg-3">
                Search: <input ng-model="query">
                <select ng-model="orderProp">
                  <option value="name">Alphabetical</option>
                  <option value="age">Newest</option>
                </select>
                {{orderProp}}
            </div>

            <div class="col-xs-8 col-sm-8 col-lg-9">
                <div>
                    <ul class="list-unstyled">
                        <li class="row" ng-repeat="phone in phones | filter:query | orderBy:orderProp" >
                            <span class="col-xs-3 col-md-3">
                                <a href="/phones/{{phone.id}}" class="">
                                    <img ng-src="{{phone.imageUrl}}" class="img-thumbnail" />

                                </a>
                            </span>
                            <span>
                                <a href="/phones/{{phone.id}}">
                                    {{phone.name}}
                                </a>
                                {{phone.snippet}}
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

            <pre>{{phones | json}}</pre>

        </div>
